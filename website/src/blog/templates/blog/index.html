<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>~~Blog~~</title>
</head>
<body>
     {% for post in blog_posts %}
    <a href="{% url 'blog-post' slug=post.slug %} ">
        <h1>{{forloop.counter|safe}} . {{ post.title|safe}}</h1>
    </a>
    {% endfor %}
</body>
</html>
